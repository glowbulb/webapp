<!DOCTYPE html>
<html>
<title>Le Web App</title>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href="./main.css">
<script src="./zepto.min.js"></script>
<meta name="Le Table" content="It's french for The Table"/>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
<header class="mdl-layout__header">
<div class="mdl-layout__header-row">
    <span class="mdl-layout-title">Le Web App</span>
</div>
</header>

<div class="content-grid mdl-grid">
<div class="mdl-cell">
    
    
    <div class="mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
            <h2 class="mdl-card__title-text">Le Form</h2>
        </div>
    <div class="mdl-card__supporting-text">
    <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="name" />
            <label class="mdl-textfield__label" for="name">Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="age" />
            <label class="mdl-textfield__label" for="age">Age</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="number" />
            <label class="mdl-textfield__label" for="number">Number</label>
        </div>
    </form>
    <div class="mdl-card__actions">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
    </div>

</div>
<div class="mdl-cell">

    <table id="table" class="mdl-data-table mdl-js-data-table mdl-shadow--4dp">
    <thead>
        <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Number</th>
        </tr>
    </thead>
    </table>


</div>
</div>
<script src="./main.js"></script>
</body>
</html>
