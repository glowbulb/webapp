<!DOCTYPE html><html><title>Le Table</title><head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href="./main.css">
<script src="./zepto.min.js"></script>
<meta name="Le Table" content="It's french for The Table"/>
</head><body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Le Table</span>
    </div>
  </header>
    <section class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--6-col-tablet mdl-cell--10-col-desktop mdl-cell--stretch">
        <table id="table" class="mdl-data-table mdl-js-data-table mdl-shadow--4dp">
        <thead>
            <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Number</th>
            </tr>
        </thead>
        </table>
    </div>
    <div class="mdl-layout-spacer"></div>
    </section>

    <section class="mdl-grid">
      <div class="mdl-layout-spacer"></div>

      
        <form method="POST">
        <div>
            <div class="left-side">
                <div>
                    <label>Full name:</label>
                    <input type="text" name="full_name" />
                </div>
                <div>
                    <label>Email:</label>
                    <input type="text" name="email" />
                </div>
                <div>
                    <label>Contact phone:</label>
                    <input type="text" name="phone" />
                </div>

                <div>
                    <label>Education:</label>
                    <select name="education">
                        <option value=""></option>
                        <option value="school">High school</option>
                        <option value="bachelor">Bachelor</option>
                        <option value="master">Master</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>

                <fieldset>
                    <legend><b>Sex</b></legend>
                    <label>
                      <input type="radio" id="list-option-1" name="sex" value="male" /> Male
                    </label>

                    <label>
                      <input type="radio" id="list-option-2" name="sex" value="female" /> Female
                    </label>

                    <label>
                      <input type="radio" id="list-option-3" name="sex" value="notsure" /> Yes, please
                    </label>
                </fieldset>
                <fieldset>
                    <legend><b>Strong sides</b></legend>
                    <label>
                        <input type="checkbox" id="list-checkbox-1" checked />
                        <span>Will code for food</span>
                    </label>
                    <label>
                        <input type="checkbox" id="list-checkbox-2" checked />
                        <span>Hate vacations</span>
                    </label>
                </fieldset>
            </div> 
            <div class="right-side">
                <div>
                    <label for="my-textarea">Describe your experience<br></label>
                    <textarea rows="12" cols="50" name="description" id="my-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="info-section">
            <table>
              <thead>
                <tr>
                  <th>Days</th>
                  <th>Worktime</th>
                  <th>Break</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mon-Fri</td>
                  <td>09:00 - 17:00</td>
                  <td>12:00 - 12:30</td>
                </tr>
                <tr>
                  <td>Sat</td>
                  <td>08:00 - 19:00</td>
                  <td>12:00 - 12:15</td>
                </tr>
                <tr>
                  <td>Sun</td>
                  <td>06:00 - 22:00</td>
                  <td>None</td>
                </tr>
              </tbody>
            </table>
            <fieldset>
                <legend><b>We have offices in</b></legend>
                <ul>
                    <li>New York</li>
                    <li>London</li>
                    <li>Paris</li>
                </ul>
            </fieldset>
        </div>

        <div class="toolbar-section">
            <button type="submit" name="submit">OK</button>
            <button type="reset" name="reset">Cancel</button>
        </div>
        </form>
      
      <div class="mdl-layout-spacer"></div>
    </div>
  
</div>
</table>
<script src="./main.js"></script>
</body>
</html>
